language: c

os:
  - osx

before_install: |
  brew update
  brew install gnupg gnupg2 llvm
  export LLVM_CONFIG=/usr/local/opt/llvm/bin/llvm-config
  export PATH="/usr/local/opt/llvm/bin:$PATH"
install: |
  brew install crystal-lang

script:
  - mkdir test_outputs; crystal build emeraldc.cr; crystal spec